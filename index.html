<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Demon Blackjack game to play agaisnt a computer">
    <meta name="keywords" content="blackjack, cards, game, demon">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Black Jack</title>
</head>

<body>
    <header>
        <h1>Demon Blackjack</h1>
    </header>

    <section class='game-wrapper'>

        <div id='game-area'>
            <div id='message-area'>
<span id='message'></span>
            </div>
            <div id='computer-area'>
                    <h2>Demon (<span id='computer-score'></span>)</h2>
                    <h3>Games Won: <span id='computer-games-won'>0</span></h3>
                <div id='computer-cards'>
                    <!-- Computer cards appear here. -->
                </div>
            </div>
            <div id='player-area'>
                <h2>Player (<span id='player-score'></span>)</h2>
                <h3>Games Won: <span id='player-games-won'>0</span></h3>
                <div id='player-cards'>
                    <!-- Player cards appear here. -->
                </div>
            </div>
            <div id='button-area'>
                <div class="left-box">
                    <button id='new-game'>Reset Game</button>
                </div>
                <div class="right-box">
                    <button id='new-hand'>New Hand</button>
                    <button id='hit'>Hit</button>
                    <button id='stay'>Stay</button>
                </div>
            </div>
        </div>

    </section>
    <footer>
        <a href="#"><p>Instructions</p></a>
        <a href="#"><p>Rules</p></a>
    </footer>

    <script type='text/javascript' src='assets/js/scripts.js'></script>
</body>

</html>
