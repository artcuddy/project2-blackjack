<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Demon Blackjack game to play agaisnt a computer">
    <meta name="keywords" content="blackjack, cards, game, demon">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Demon BlackJack</title>
</head>

<body>
    <header>
        <h1>Demon Blackjack</h1>
        <div id="game-over-text" class="overlay-text">
            GAME OVER!
            <span class="overlay-text-small">Click to Restart</span>
        </div>
        <div id="win-text" class="overlay-text">
            YOU WIN!
            <span class="overlay-text-small">Click to Restart</span>
        </div>
    </header>

<section class='game-wrapper'>
    <div class='card-game-area'>
        <div class='message-area'>
            <span id='message'></span>
        </div>
        <div class='computer-area'>
            <h2>Demon (<span id='computer-score'></span>)</h2>
            <h3>Games Won: <span id='computer-games-won'>0</span></h3>
            <div id='computer-cards'>
                <!-- Computer cards appear here. -->
            </div>
        </div>
        <div class='player-area'>
            <h2>Player (<span id='player-score'></span>)</h2>
            <h3>Games Won: <span id='player-games-won'>0</span></h3>
            <div id='player-cards'>
                <!-- Player cards appear here. -->
            </div>
        </div>
        <div class='game-buttons'>
            <div class="left-box">
                <button id='new-game'>New Game</button>
            </div>
            <div class="right-box">
                <button id='next-hand'>New Hand</button>
                <button id='hit'>Hit</button>
                <button id='stay'>Stay</button>
            </div>
        </div>
    </div>

</section>
<footer>
    <button class="admin-buttons">Instructions</button>
    <button class="admin-buttons">Rules</button>
</footer>
<!-- link to scripts.js -->
<script type='text/javascript' src='assets/js/scripts.js'></script>
<!-- Sweet alert library -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
